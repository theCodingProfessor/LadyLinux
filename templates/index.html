<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lady Linux</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

<main class="app-shell">
  <section class="app-surface">

    <!-- Hero -->
    <header class="hero">
      <h1>
        Lady Linux
        <span class="build-tag">v0.1.0</span>
      </h1>
      <p class="subtitle">
        Describe what you want to change.
      </p>
    </header>

    <!-- AI Control Surface -->
    <section class="ai-panel">
      <form class="ai-form" id="aiForm">
        <input
          type="text"
          id="aiInput"
          placeholder="Example: Show my firewall status"
          class="ai-input"
          autocomplete="off"
        />
        <button type="submit" class="ai-button">
          Execute
        </button>
      </form>

      <span class="ai-status">Local model active</span>
    </section>

    <!-- Suggested Actions -->
    <p class="suggest-label">Suggested actions</p>

    <nav class="nav-pill">
      <a href="system.html" class="nav-item">System</a>
      <a href="users.html" class="nav-item">Users</a>
      <a href="firewall.html" class="nav-item">Firewall</a>
    </nav>

    <!-- AI Response -->
    <div class="response-box hidden" id="aiResponse"></div>

  </section>
</main>

<script src="/static/js/chat.js"></script>

</body>
</html>
